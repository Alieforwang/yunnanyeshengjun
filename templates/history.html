<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史记录 - 云南野生菌智能识别系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/history.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #f9fbe7 100%);
            color: #3e3a2f;
            min-height: 100vh;
        }
        .logo {
            font-size: 2.2rem;
            font-weight: bold;
            color: #5d7a3a;
            letter-spacing: 2px;
            text-shadow: 1px 2px 8px #c5e1a5;
        }
        .filters {
            background: #f9fbe7;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(60,60,60,0.06);
            padding: 18px 28px 12px 28px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 32px;
        }
        .filters label {
            color: #5d7a3a;
            font-weight: bold;
            margin-right: 8px;
        }
        .filter-group select {
            background: #e8f5e9;
            color: #3e3a2f;
            border: 1.5px solid #c5e1a5;
            border-radius: 8px;
            padding: 4px 18px;
            font-size: 1rem;
            margin-right: 12px;
            transition: border 0.2s;
        }
        .filter-group select:focus {
            border: 1.5px solid #7cb342;
            outline: none;
        }
        .mushroom-help {
            font-size: 0.95rem;
            color: #8d6e63;
            margin-left: 24px;
        }
        .danger-tip {
            color: #b22222;
            font-weight: bold;
        }
        .modal-title {
            color: #5d7a3a;
        }
        .panel, .data-table table {
            background: #f9fbe7;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(60,60,60,0.10);
        }
        .nav-bar, .bottom-nav1, .bottom-nav4 {
            background: linear-gradient(90deg, #c5e1a5 60%, #e8f5e9 100%);
            box-shadow: 0 2px 8px rgba(60,60,60,0.06);
        }
        .nav-btn.active, .nav-btn:hover {
            background: #7cb342;
            color: #fff;
            border-radius: 8px;
        }
        .data-table th {
            background: #c5e1a5;
            color: #5d7a3a;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
        }
        .data-table td {
            background: #f9fbe7;
            color: #3e3a2f;
            border-bottom: 1px solid #e0e0e0;
        }
        .data-table tr:nth-child(even) td {
            background: #e8f5e9;
        }
        .pagination .page-btn {
            background: #7cb342;
            color: #fff;
            border: none;
            border-radius: 20px;
            margin: 0 4px;
            padding: 6px 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(60,60,60,0.08);
            transition: background 0.2s;
        }
        .pagination .page-btn:hover {
            background: #5d7a3a;
        }
        .modal-content {
            background: #f9fbe7;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(60,60,60,0.13);
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="nav-bar">
        <div class="logo">历史记录</div>
    </nav>

    <div class="main-container">
        <div class="filters">
            <div class="filter-group">
                <label>时间范围：</label>
                <select id="dateFilter">
                    <option value="7">最近7天</option>
                    <option value="30">最近30天</option>
                    <option value="90">最近90天</option>
                </select>
            </div>
            <div class="filter-group">
                <label>菌类名称：</label>
                <select id="typeFilter">
                    <option value="all">所有菌类</option>
                    <option value="songrong">松茸</option>
                    <option value="jizong">鸡枞</option>
                    <option value="niugan">牛肝菌</option>
                </select>
            </div>
            <div class="mushroom-help">
                可筛选识别时间和菌类，支持松茸、鸡枞、牛肝菌等云南常见野生菌。
            </div>
        </div>

        <div class="data-table">
            <table>
                <thead>
                    <tr>
                        <th>识别时间</th>
                        <th>菌类名称</th>
                        <th>采集地点</th>
                        <th>置信度</th>
                        <th>食用提示</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    <!-- 数据将通过JavaScript动态添加 -->
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button id="prevPage" class="page-btn">上一页</button>
            <span id="pageInfo">第 1 页</span>
            <button id="nextPage" class="page-btn">下一页</button>
        </div>
    </div>

    <!-- 详情弹窗 -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">识别详情</div>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <div id="detailContent">
                    <!-- 示例：
                    <div class='result-mushroom'>松茸</div>
                    <div class='result-confidence'>置信度：98.5%</div>
                    <div class='danger-tip'>提示：该菌类可食用</div>
                    <div class='result-time'>识别时间：2024-05-01 14:23:11</div>
                    <img src='/static/uploads/example.jpg' class='result-img' alt='识别图片'>
                    -->
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏，仅保留主页和历史记录 -->
    <div class="bottom-nav1">
        <a href="{{ url_for('home') }}" class="nav-btn">
            <span class="btn-icon">🏠</span>
            <span class="btn-text">识别主页</span>
        </a>
    </div>
    <div class="bottom-nav4">
        <a href="{{ url_for('history') }}" class="nav-btn active">
            <span class="btn-icon">📝</span>
            <span class="btn-text">历史记录</span>
        </a>
    </div>

    <script src="../static/js/history.js"></script>
</body>
</html>
